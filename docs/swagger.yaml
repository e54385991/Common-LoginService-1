paths:
  /admin/api-tokens:
    get:
      description: Get all API tokens
      produces:
      - application/json
      responses:
        "200":
          description: API tokens retrieved
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: List API tokens
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Create a new API token for external access
      parameters:
      - description: API token creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateAPITokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: API token created
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: Create API token
      tags:
      - admin
  /admin/api-tokens/{id}:
    delete:
      description: Delete an API token
      parameters:
      - description: Token ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: API token deleted
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: Delete API token
      tags:
      - admin
  /admin/api-tokens/{id}/toggle:
    put:
      description: Enable or disable an API token
      parameters:
      - description: Token ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: API token status toggled
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: Toggle API token status
      tags:
      - admin
