      - description: Forgot password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Reset email sent
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/internal_handler.Response'
      summary: Forgot password
      tags:
      - auth
  /auth/google/callback:
    get:
      description: Handle Google OAuth callback after user authentication
      parameters:
      - description: OAuth authorization code
        in: query
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Redirect to login page with error
        "400":
          description: Google login not enabled
          schema:
            $ref: '#/definitions/internal_handler.Response'
      summary: Google OAuth callback
      tags:
      - auth
  /auth/google/login:
