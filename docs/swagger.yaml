  /captcha/generate:
    post:
      description: Generate a new captcha challenge
      produces:
      - application/json
      responses:
        "200":
          description: Captcha generated
          schema:
            allOf:
            - $ref: '#/definitions/internal_handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_handler.CaptchaGenerateResponse'
              type: object
        "500":
          description: Failed to generate captcha
          schema:
            $ref: '#/definitions/internal_handler.Response'
      summary: Generate captcha
      tags:
      - captcha
  /captcha/status:
    get:
      description: Check if captcha is enabled
      produces:
      - application/json
      responses:
        "200":
          description: Captcha status
          schema:
            allOf:
            - $ref: '#/definitions/internal_handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_handler.CaptchaStatusResponse'
              type: object
      summary: Get captcha status
      tags:
      - captcha
  /captcha/verify:
    post:
      consumes:
      - application/json
      description: Verify the captcha answer
      parameters:
      - description: Captcha verify request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CaptchaVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification successful
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Verification failed
          schema:
            $ref: '#/definitions/internal_handler.Response'
      summary: Verify captcha
      tags:
      - captcha
securityDefinitions:
  BearerAuth:
    description: 'JWT token for authorization (format: Bearer {token})'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
