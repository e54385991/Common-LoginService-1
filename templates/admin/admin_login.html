<!DOCTYPE html>
<html lang="{{.lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t .lang "admin.login.title"}} - {{t .lang "app.name"}}</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body class="auth-page admin-login-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo admin-logo">
                    <i class="bi bi-gear-fill"></i>
                </div>
                <h1>{{t .lang "admin.login.title"}}</h1>
                <p class="text-muted">{{t .lang "admin.login.subtitle"}}</p>
            </div>

            <div id="alert-container"></div>

            <form id="admin-login-form" class="auth-form">
                <div class="mb-3">
                    <label for="username" class="form-label">{{t .lang "admin.username"}}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="{{t .lang "admin.username.placeholder"}}" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">{{t .lang "admin.password"}}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="{{t .lang "admin.password.placeholder"}}" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>{{t .lang "admin.login"}}
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="/"><i class="bi bi-arrow-left me-1"></i>{{t .lang "admin.back"}}</a></p>
            </div>
        </div>
    </div>

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        const messages = {
            networkError: '{{t .lang "login.network_error"}}'
        };

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(() => window.location.href = '/admin/dashboard', 1000);
                } else {
                    showAlert('danger', data.message);
                }
            } catch (error) {
                showAlert('danger', messages.networkError);
            }
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }
    </script>
</body>
</html>
