<!DOCTYPE html>
<html lang="{{.lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t .lang "reset.title"}} - {{t .lang "app.name"}}</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    {{if .custom.GlobalCSS}}<style>{{.custom.GlobalCSS}}</style>{{end}}
</head>
<body class="auth-page">
    <!-- Language Switcher -->
    <div class="lang-switcher">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-globe"></i>
                <span id="currentLang">{{if eq .lang "zh"}}中文{{else}}English{{end}}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                <li><a class="dropdown-item {{if eq .lang "en"}}active{{end}}" href="#" onclick="setLanguage('en')"><i class="bi bi-check2 {{if ne .lang "en"}}invisible{{end}}"></i> English</a></li>
                <li><a class="dropdown-item {{if eq .lang "zh"}}active{{end}}" href="#" onclick="setLanguage('zh')"><i class="bi bi-check2 {{if ne .lang "zh"}}invisible{{end}}"></i> 中文</a></li>
            </ul>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-key"></i>
                </div>
                <h1>{{t .lang "reset.title"}}</h1>
                <p class="text-muted">{{t .lang "reset.subtitle"}}</p>
            </div>

            <div id="alert-container"></div>

            <form id="reset-form" class="auth-form">
                <input type="hidden" id="token" value="{{.token}}">
                
                <div class="mb-3">
                    <label for="password" class="form-label">{{t .lang "reset.password"}}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="{{t .lang "reset.password.placeholder"}}" required minlength="6">
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label">{{t .lang "reset.confirm"}}</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="{{t .lang "reset.confirm.placeholder"}}" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="bi bi-check-lg me-2"></i>{{t .lang "reset.submit"}}
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="/auth/login"><i class="bi bi-arrow-left me-1"></i>{{t .lang "reset.back"}}</a></p>
            </div>
        </div>
    </div>

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        const messages = {
            success: '{{t .lang "reset.success"}}',
            passwordMismatch: '{{t .lang "register.password_mismatch"}}',
            networkError: '{{t .lang "login.network_error"}}'
        };

        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                showAlert('danger', messages.passwordMismatch);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', messages.success);
                    setTimeout(() => window.location.href = '/auth/login', 2000);
                } else {
                    showAlert('danger', data.message);
                }
            } catch (error) {
                showAlert('danger', messages.networkError);
            }
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        // setLanguage function is now in /static/js/app.js
    </script>
    {{if .custom.GlobalHTML}}{{.custom.GlobalHTML}}{{end}}
</body>
</html>
